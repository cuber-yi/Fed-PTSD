data:
 mode: 'single_file_multi_client'  # 使用单文件多客户端模式
 single_file: 'data/batch-1.xlsx'  # 指定单个数据文件
 window_size: 50
 pre_len: 200
 max_capacity: 2.0
 enc_in: 6
 device: 'cuda'

# 模型选择
model:
  name: 'xpatch'    #'xpatch', 'rnn', 'lstm', 'gru', 'mlp'

